name: Build Docker Image
on:
  push:
    branches: [ "developer-1" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/forecasting-stock-market-prices-using-machine-learning

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/forecasting-stock-market-prices-using-machine-learning




