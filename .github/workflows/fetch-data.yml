name: Fetch PSX data

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install psx
        pip install psx-data-reader

    - name: Fetch PSX data
      run: python fetch_psx_data.py

    - name: Commit changes
      run: |
        git config --global user.name "MSaadMakhdoom"
        git config --global user.email "msaadmakhdoom@gmail.com"
        git add PSX.csv
        git commit -m "Update PSX data"
        git push origin main
